           <section class="bookmark-edit">
             <h2>Edit Bookmark</h2>
             <form role="form">
               <div class="form-group">
                 <label for="bookmark-title">Title</label>
                 <input type="text" id="bookmark-title">
               </div>
               <div class="form-group">
                 <label for="bookmark-description">Description</label>
                 <input type="text" id="bookmark-description">
               </div>
               <div class="form-group">
                 <input type="checkbox" id="bookmark-public">
                 <label for="bookmark-public">Public</label>
                 <p>Public bookmarks can be seen by anyone who has access to
                 the same accounts, funds, departments, and programs.</p>
               </div>
               <div class="form-group">
                 <button class="btn">
                   Save
                   <i class="glyphicon glyphicon-save" aria-hidden="true"></i>
                 </button>
                 <button class="btn">
                   Delete
                   <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                 </button>
               </div>
             </form>
           </section>
