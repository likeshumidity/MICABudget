      <div id="navbar"

        aria-expanded="false"

  <div class="container-fluid clearfix">
    <div class="row">
      <div class="col-sm-2 sidebar">
        <form role="form">
          <div class="form-group">
            <label for="filter-accounts">Accounts</label>
            <select class="form-control input-sm" id="filter-accounts">
            </select>
          </div>
          <div class="form-group">
            <label for="filter-funds">Funds</label>
            <select class="form-control input-sm" id="filter-funds">
            </select>
          </div>
          <div class="form-group">
            <label for="filter-departments">Departments</label>
            <select class="form-control input-sm" id="filter-departments">
            </select>
          </div>
          <div class="form-group">
            <label for="filter-programs">Programs</label>
            <select class="form-control input-sm" id="filter-programs">
            </select>
          </div>
          <div class="form-group">
            <label for="filter-years">Years</label>
            <select class="form-control input-sm" id="filter-years">
            </select>
          </div>
        </form>
      </div>
      <div class="col-sm-10">
        <div class="row" role="menu">
          <div class="col-sm-8">
            <form role="form" class="form-horizontal">
              <div class="form-group form-group-sm">
                <label class="col-sm-3" for="bookmark-list">Bookmarked Filters</label>
                <!--
                -->
                <div class="col-sm-6">
                  <select class="form-control input-sm" id="bookmark-list">
                </select>
                </div>
              </div>
            </form>
          </div>
          <ul class="nav col-sm-3 col-sm-offset-1">
            <li class="pull-right"><a href="#"><span class="glyphicon glyphicon-refresh"
                                  aria-hidden="true"></span></a></li>
            <li class="pull-right"><a href="#"><span class="glyphicon glyphicon-print"
                                  aria-hidden="true"></span></a></li>
            <li class="pull-right"><a href="#"><span class="glyphicon glyphicon-bookmark"
                                  aria-hidden="true"></span></a></li>
          </ul>
        </div>
        <main role="main row">
          <section class="col-sm-8 bullet-group">
          </section>
          <section class="col-sm-4 recent-changes">
            <label for="recent-changes">Recent Changes</label>
            <textarea id="recent-changes" disabled>something happened today</textarea>
          </section>
        </main>
        <div class="row" role="menu">
          <div class="col-sm-9">
            <button type="button" class="btn btn-primary">Goals</button>
            <button type="button" class="btn btn-default">Y-Y</button>
            <button type="button" class="btn btn-default">Flow</button>
            <button type="button" class="btn btn-default">Table</button>
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-link">Export Data</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
    integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
    crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="js/bullet.js"></script>

  <script>
var margin = {top: 5, right: 5, bottom: 5, left: 100},
    width = 500 - margin.left - margin.right,
    height = 50 - margin.top - margin.bottom;

var chart = d3.bullet()
  .width(width)
  .height(height);

d3.json("data/bullets.json", function(error, data) {
  if (error) throw error;

  var svg = d3.select(".bullet-group").selectAll("svg").data(data)
    .enter().append("svg")
      .attr("class", "bullet")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(chart);

  var title = svg.append("g")
    .style("text-anchor", "end")
    .attr("transform", "translate(-6," + height / 2 + ")");

  title.append("text")
    .attr("class", "title")
    .text(function(d) { return d.title; });

  title.append("text")
    .attr("class", "subtitle")
    .attr("dy", "1em")
    .text(function(d) { return d.subtitle; });
});
  </script>

</body>
