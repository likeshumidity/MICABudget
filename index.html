<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MICA Budget Viewer</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
    crossorigin="anonymous">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="css/jquery.easyselect.min.css">

  <link rel="stylesheet" href="css/MICABudget.css">
  <link rel="stylesheet" href="css/bullet.css">
  <link rel="stylesheet" href="css/yeartoyear.css">
  <link rel="stylesheet" href="css/flow.css">
  <link rel="stylesheet" href="css/table.css">
  <link rel="stylesheet" href="css/recentchanges.css">
  <link rel="stylesheet" href="css/bookmark.css">
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <h1><a class="navbar-brand" href="#">MICA Budget Viewer</a></h1>
        <button type="button"
          class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#navbar"
          aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar"
        class="navbar-collapse collapse"
        role="navigation"
        aria-expanded="false"
        style="height: 1px;">
        <ul class="nav navbar-nav navbar-right">
          <li id="nav-overview" class="active"><a href="#overview">Overview</a></li>
          <li id="nav-yeartoyear"><a href="#yeartoyear">Year to Year</a></li>
          <li id="nav-flow"><a href="#flow">Flow</a></li>
          <li id="nav-table"><a href="#table">Table</a></li>
          <li id="nav-recentchanges"><a href="#recentchanges">Recent Changes</a></li>
        </ul>
      </div>
    </div>
  </nav> 

  <div class="container-fluid clearfix">
    <div class="row">
      <div class="col-sm-2 sidebar">
        <form role="form" class="filter-form">
          <h2>Filters</h2>
          <div class="form-group">
            <label for="filter-accounts">Accounts</label>
            <select id="filter-accounts" multiple style="display: none;">
            </select>
          </div>
          <div class="form-group">
            <label for="filter-funds">Funds</label>
            <select id="filter-funds" multiple style="display: none;">
            </select>
          </div>
          <div class="form-group">
            <label for="filter-departments">Departments</label>
            <select id="filter-departments" multiple style="display: none;">
            </select>
          </div>
          <div class="form-group">
            <label for="filter-programs">Programs</label>
            <select id="filter-programs" multiple style="display: none;">
            </select>
          </div>
          <div class="form-group">
            <label for="filter-years">Years</label>
            <select id="filter-years" multiple style="display: none;">
            </select>
          </div>
          <hr>
          <div class="form-group">
            <label for="choose-bookmarks">Bookmarked Filters</label>
            <select id="choose-bookmarks">
            </select>
            <button type="button" id="nav-bookmark"
                                  class="btn btn-default btn-sm pull-right"
                                  aria-label="Edit Bookmark">
              <a href="#bookmark"><i class="glyphicon glyphicon-bookmark"
                                     aria-hidden="true"></i></a>
            </button>
          </div>
        </form>
      </div>
      <div class="col-sm-10">
        <main role="main" id="mainContent">
        </main>
      </div>
    </div>
  </div>

  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
    integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
    crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>

  <script src="js/sankey.js"></script>
  <script src="js/jquery.easyselect.min.js"></script>

  <script src="js/filters.js"></script>
  <script src="js/MICABudget.js"></script>

</body>

</html>
